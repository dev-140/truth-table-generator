<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
        <link rel="shortcut icon" href="/images/icon-table.png`" type="image/x-icon" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Table Generator</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="main-container col-12 col-md-9 p-2">
                    <div class="table-container p-1 p-md-5">
                        <h1 class="text-center mt-3">Truth Table Generator</h1>
                        <h5 class="text-center">UPPERCASE ONLY</h5>
                        <div class="input-group mb-3 mt-3">
                            <input class="form-control" type="text" id="expression" placeholder="Example: (A && B) && !C" />
                        </div>

                        <div class="row p-5">
                            <button id="generate-table" type="button" class="btn btn-primary">Generate Truth Table</button>
                            <button id="clear" type="button" class="btn btn-danger mt-1">Clear</button>
                        </div>

                        <div class="table-result-container">
                            <table id="truth-table" class="table">
                                <thead>
                                    <tr></tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
